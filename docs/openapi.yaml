components:
  securitySchemes:
    tokenAuth:
      type: http
      scheme: bearer
  parameters:
    account_id:
      name: account_id
      in: path
      description: User ID
      required: true
      schema:
        type: string
        format: uuid
    attachment_id:
      name: attachment_id
      in: path
      description: Attachment ID
      required: true
      schema:
        type: string
        format: uuid
    list_id:
      name: list_id
      in: path
      description: List ID
      required: true
      schema:
        type: integer
    status_id:
      name: status_id
      in: path
      description: Post ID
      required: true
      schema:
        type: string
        format: uuid
  schemas:
    Account:
      type: object
      properties:
        id:
          description: The user ID.
          type: string
          format: uuid
        username:
          description: The username of the account, not including domain.
          type: string
          example: user
        acct:
          description: The WebFinger account URI. Equal to username for local users, or username@domain for remote users.
          type: string
          example: user@social.example
        actor_id:
          description: URI of the actor used for federation.
          type: string
        url:
          description: The location of the user's profile page.
          type: string
          example: https://social.example/@user
        display_name:
          description: The profiles display name (plain text).
          type: string
          nullable: true
        note:
          description: The profiles bio or description (HTML).
          type: string
        avatar:
          description: An image icon that is shown next to posts and in the profile.
          type: string
        header:
          description: An image banner that is shown above the profile and in profile cards.
          type: string
        locked:
          description: Whether the user manually approves follow requests.
          type: boolean
          example: false
        mention_policy:
          description: Mention policy.
          type: string
          enum:
            - none
            - only_known
            - only_contacts
        bot:
          description: Indicates that the account may perform automated actions, may not be monitored, or identifies as a robot.
          type: boolean
          example: false
        discoverable:
          description: Whether the use has opted into discovery features such as the profile directory.
          type: boolean
          example: true
        identity_proofs:
          description: Identity proofs.
          type: array
          items:
            $ref: '#/components/schemas/Field'
        payment_options:
          description: Payment options.
          type: array
          items:
            type: object
            properties:
              type:
                description: Payment type.
                type: string
                enum:
                  - link
                  - monero-subscription
              name:
                description: Link name (only for link type).
                type: string
                nullable: true
              href:
                description: Link URL (only for link type).
                type: string
                nullable: true
              chain_id:
                description: CAIP-2 chain ID  (only for monero-subscription type).
                type: string
                example: null
              price:
                description: Subscription price (only for monero-subscription type).
                type: integer
                nullable: true
                example: null
              amount_min:
                description: Minimum payment amount (only for monero-subscription type).
                type: integer
                nullable: true
                example: null
              object_id:
                description: Unique identifier of a proposal object.
                type: string
                nullable: true
                example: null
        fields:
          description: Additional metadata attached to a profile as name-value pairs.
          type: array
          items:
            $ref: '#/components/schemas/Field'
        emojis:
          description: Custom emoji entities to be used when rendering the profile.
          type: array
          items:
            $ref: '#/components/schemas/CustomEmoji'
        followers_count:
          description: The reported followers of this user.
          type: number
        following_count:
          description: The reported follows of this user.
          type: number
        subscribers_count:
          description: The reported subscribers of this user.
          type: number
    CredentialAccount:
      allOf:
        - $ref: '#/components/schemas/Account'
        - type: object
          properties:
            source:
              description: Additional information about the user.
              type: object
              properties:
                note:
                  description: Profile bio.
                  type: string
                fields:
                  description: Metadata about the account.
                  type: array
                  items:
                    $ref: '#/components/schemas/Field'
                privacy:
                  description: The default post privacy to be used for new posts.
                  type: string
                  example: public
                sensitive:
                  description: Whether new posts should be marked sensitive by default.
                  type: boolean
                  example: false
            role:
              description: The role assigned to the currently authorized user.
              $ref: '#/components/schemas/Role'
            authentication_methods:
              description: The list of authentication methods.
              type: array
              items:
                $ref: '#/components/schemas/AuthenticationMethod'
            client_config:
              description: Client configurations.
              type: object
              example: {"mitra-web":{"theme":"dark"}}
    Aliases:
      type: object
      properties:
        declared:
          description: Aliases declared by user.
          type: array
          items:
            $ref: '#/components/schemas/Account'
        declared_all:
          description: Aliases declared by user (full list).
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Actor ID.
              account:
                allOf:
                  - $ref: '#/components/schemas/Account'
                  - nullable: true
        verified:
          description: Cryptographically verified aliases.
          type: array
          items:
            $ref: '#/components/schemas/Account'
    Application:
      type: object
      properties:
        id:
          description: The id of the application in the database.
          type: string
          example: 1
        name:
          description: The name of your application.
          type: string
        website:
          description: The website associated with your application.
          type: string
          nullable: true
        scopes:
          description: The scopes for the application.
          type: array
          items:
            type: string
        redirect_uri:
          description: Where the user should be redirected after authorization (deprecated).
          type: string
        redirect_uris:
          description: The registered redirection URI(s) for the application.
          type: array
          items:
            type: string
    Attachment:
      type: object
      properties:
        id:
          description: The ID of the attachment in the database.
          type: string
          format: uuid
        type:
          description: The type of the attachment.
          type: string
          enum:
            - unknown
            - image
            - video
            - audio
        url:
          description: The location of the original full-size attachment.
          type: string
        preview_url:
          description: The location of a scaled-down preview of the attachment.
