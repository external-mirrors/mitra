openapi: 3.0.1
info:
  title: Mitra API
  description: Mitra API spec
  version: 1.0.0

paths:
  /oauth/token:
    post:
      summary: Returns an access token, to be used during API calls that are not public.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                grant_type:
                  description: EIP-4361 auth doesn't require blockchain integration.
                  type: string
                  enum:
                    - authorization_code
                    - password
                    - eip4361
                    - caip122_monero
                  example: authorization_code
                code:
                  description: A user authorization code, obtained via GET /oauth/authorize (required if grant type is "authorization_code").
                  type: string
                  nullable: true
                  example: "Vx88sCmDjNUeQE6pkIo9Pn8ajGA"
                username:
                  description: User name (required if grant type is "password").
                  type: string
                  nullable: true
                  example: null
                password:
                  description: Password (required if grant type is "password").
                  type: string
                  nullable: true
                  example: null
                message:
                  description: Authentication message (required if grant type is "eip4361" or "caip122_monero").
                  type: string
                  nullable: true
                  example: null
                signature:
                  description: Signature (required if grant type is "eip4361" or "caip122_monero").
                  type: string
                  nullable: true
                  example: null
              required:
                - grant_type
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    description: The access token issued by the authorization server.
                    type: string
                  token_type:
                    description: The OAuth token type.
                    type: string
                    example: Bearer
                  scope:
                    description: The OAuth scopes granted by this token, space-separated.
                    type: string
                    example: read write follow
                  created_at:
                    description: When the token was generated (Unix timestamp).
                    type: integer
                    example: 1639747526
                  expires_in:
                    description: The lifetime in seconds of the access token.
                    type: integer
                    example: 604800
        400:
          description: Invalid token request
  /oauth/revoke:
    post:
      summary: Revoke an access token to make it no longer valid for use.
      security:
        - tokenAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: The previously obtained token, to be invalidated.
                  type: string
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                example: {}
        403:
          description: Token doesn't belong to user.
  /api/v1/accounts:
    post:
      summary: Creates an account and profile.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                authentication_method:
                  allOf:
                    - $ref: '#/components/schemas/AuthenticationMethod'
                    - nullable: true
                    - default: password
                username:
                  description: The desired username for the account.
                  type: string
                password:
                  description: The password to be used for login. Either password or EIP-4361 message must be provided.
                  type: string
                  example: null
                message:
                  description: EIP-4361 message
                  type: string
                  example: "social.example wants you to sign in with your Ethereum account:"
                signature:
                  description: EIP-4361 signature (required if message is present)
                  type: string
                  example: 0x905...
                invite_code:
                  description: Invite code
                  type: string
                  example: 9b288bfa7dc75fff53e98aa4d76e77d5
              required:
                - username
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialAccount'
        400:
          description: Invalid account data
  /api/v1/accounts/verify_credentials:
    get:
      summary: Test to make sure that the user token works.
      security:
        - tokenAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialAccount'
  /api/v1/accounts/update_credentials:
    patch:
      summary: Update the user's display name and preferences.
      security:
        - tokenAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                display_name:
                  description: The display name to use for the profile.
                  type: string
                  nullable: true
                note:
                  description: The bio to use for the profile (markdown).
                  type: string
                  nullable: true
                avatar:
                  description: Avatar image encoded as base64.
                  type: string
                  nullable: true
                avatar_media_type:
                  description: The media type of avatar image.
                  type: string
                  nullable: true
                header:
                  description: Header image encoded as base64.
                  type: string
                  nullable: true
                header_media_type:
                  description: The media type of header image.
                  type: string
                  nullable: true
                bot:
                  description: Whether the account has a bot flag.
                  type: boolean
                  default: false
                  nullable: true
                locked:
                  description: Whether manual approval of follow requests is required.
                  type: boolean
                  default: false
                  nullable: true
                fields_attributes:
                  description: The profile fields to be set.
                  type: array
                  nullable: true
                  items:
                    type: object
                    properties:
                      name:
                        description: Name of the field.
                        type: string
                      value:
                        description: Value of the field (markdown).
                        type: string
                mention_policy:
                  description: Mention policy.
                  type: string
                  nullable: true
                  enum:
                    - none
                    - only_known
                    - only_contacts
          multipart/form-data:
            schema:
              type: object
              properties:
                display_name:
                  description: The display name to use for the profile.
                  type: string
                  nullable: true
                avatar:
                  description: Avatar image.
                  type: string
                  format: binary
                header:
                  description: Header image.
                  type: string
                  format: binary
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialAccount'
        400:
          description: Invalid user data.
  /api/v1/accounts/identity_proof:
    get:
      summary: Get unsigned data for identity proof.
      security:
        - tokenAuth: []
      parameters:
        - name: proof_type
          in: query
          description: Type of identity proof.
          required: true
          schema:
            type: string
            enum:
              - ethereum
              - minisign
              - minisign-unhashed
        - name: signer
          in: query
          description: Information about the signer.
          required: true
          schema:
            type: string
            example: '0xb9c5714089478a327f09197987f16f9e5d936e8a'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  did:
                    description: Signer ID (DID).
                    type: string
                    example: did:pkh:eip155:1:0xb9c5714089478a327f09197987f16f9e5d936e8a
                  claim:
                    description: Identity claim serialized as compact JSON.
                    type: string
                    example: '{"id":"https://social.example/users/1","ownerOf":"did:pkh:eip155:1:0xb9c5714089478a327f09197987f16f9e5d936e8a"}'
                  created_at:
                    description: Date and time when identity claim was created.
                    type: string
                    format: date-time
                    example: 2023-07-07T23:52:12.370231609Z
        400:
          description: Invalid request parameters
    post:
      summary: Submit identity proof.
      security:
        - tokenAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                proof_type:
                  description: Type of identity proof.
                  type: string
                  enum:
                    - ethereum
                    - minisign
                    - minisign-unhashed
                did:
                  description: Signer (DID).
                  type: string
                  example: 'did:pkh:eip155:1:0xb9c5714089478a327f09197987f16f9e5d936e8a'
                signature:
                  description: Signature value.
                  type: string
                  example: '3312dacd...'
                created_at:
                  description: Date and time when identity claim was created.
                  type: string
                  format: date-time
                  example: 2023-07-07T23:52:12.370231609Z
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        400:
          description: Invalid proof data.
  /api/v1/accounts/relationships:
    get:
      summary: Find out whether a given user is followed, blocked, muted, etc.
      security:
        - tokenAuth: []
      parameters:
        - name: 'id[]'
          in: query
          description: Check relationships for the provided user IDs.
          required: true
          schema:
            type: array
            items:
              type: string
              format: uuid
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Relationship list
                type: array
                items:
                  $ref: '#/components/schemas/Relationship'
  /api/v1/accounts/lookup:
    get:
      summary: Lookup WebFinger address.
      parameters:
        - name: acct
          in: query
          description: The username or WebFinger address to lookup.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        404:
          description: User not found
  /api/v1/accounts/search:
    get:
      summary: Search for matching profiles by username.
      parameters:
        - name: q
          in: query
          description: What to search for
          required: true
          schema:
            type: string
        - name: resolve
          in: query
          description: Attempt WebFinger lookup.
          required: false
          schema:
            type: boolean
        - name: limit
          in: query
          description: Maximum number of results. Defaults to 40.
          required: false
          schema:
            type: number
            default: 40
        - name: offset
          in: query
          description: Skip the first n results.
          required: false
          schema:
            type: number
            default: 0
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Profile list
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        429:
          description: Too many requests.
  /api/v1/accounts/search_did:
    get:
      summary: Search profiles by DID
      parameters:
        - name: did
          in: query
          description: Decentralized identifier (DID)
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Profile list
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        400:
          description: Invalid DID
  /api/v1/accounts/{account_id}:
    get:
      summary: View information about a user.
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/statuses:
    get:
      summary: Posts created by the given user.
      parameters:
        - $ref: '#/components/parameters/account_id'
        - name: only_media
          in: query
          description: Filter out posts without attachments.
          required: false
          schema:
            type: boolean
            default: false
        - name: exclude_replies
          in: query
          description: Exclude replies from results.
          required: false
          schema:
            type: boolean
            default: true
        - name: exclude_reblogs
          in: query
          description: Exclude reposts from results.
          required: false
          schema:
            type: boolean
            default: false
        - name: pinned
          in: query
          description: Filter for pinned posts only.
          required: false
          schema:
            type: boolean
            default: false
        - name: max_id
          in: query
          description: Return results older than this ID.
          required: false
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          description: Maximum number of results to return.
          required: false
          schema:
            type: integer
            default: 20
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Post list
                type: array
                items:
                  $ref: '#/components/schemas/Status'
          headers:
            Link:
              description: Link to the next page
              schema:
                type: string
                example: '<https://social.example/api/v1/accounts/017e8206-376e-9133-4c9b-cdcca92ed20c/statuses?limit=20&max_id=0187871e-5a09-c6d6-6570-5158ffdcc845>; rel="next"'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/followers:
    get:
      summary: Users which follow the given user.
      parameters:
        - $ref: '#/components/parameters/account_id'
        - name: max_id
          in: query
          description: Return results with relationship ID older than this value.
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Maximum number of results to return.
          required: false
          schema:
            type: integer
            default: 40
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Profile list
                type: array
                items:
                  $ref: '#/components/schemas/Account'
          headers:
            Link:
              description: Link to the next page
              schema:
                type: string
                example: '<https://social.example/api/v1/accounts/1/followers?limit=40&max_id=7628164>; rel="next"'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/following:
    get:
      summary: Users which the given user is following.
      parameters:
        - $ref: '#/components/parameters/account_id'
        - name: max_id
          in: query
          description: Return results with relationship ID older than this value.
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Maximum number of results to return.
          required: false
          schema:
            type: integer
            default: 40
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Profile list
                type: array
                items:
                  $ref: '#/components/schemas/Account'
          headers:
            Link:
              description: Link to the next page
              schema:
                type: string
                example: '<https://social.example/api/v1/accounts/1/following?limit=40&max_id=7628164>; rel="next"'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/subscribers:
    get:
      summary: Subscriptions to the given user.
      parameters:
        - $ref: '#/components/parameters/account_id'
        - name: include_expired
          in: query
          description: Include expired subscriptions.
          required: false
          schema:
            type: boolean
        - name: max_id
          in: query
          description: Return results with subscription ID older than this value.
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Maximum number of results to return.
          required: false
          schema:
            type: integer
            default: 40
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Subscription list
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/follow:
    post:
      summary: Follow the given user.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reblogs:
                  description: Receive this user's reposts in home timeline?
                  type: boolean
                  default: true
                replies:
                  description: Receive this user's replies in home timeline?
                  type: boolean
                  default: true
      responses:
        200:
          description: Successfully followed, or user was already followed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/unfollow:
    post:
      summary: Unfollow the given user.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successfully unfollowed, or user was already not followed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/remove_from_followers:
    post:
      summary: Remove the given user from your followers.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successfully removed from followers, or user was already not following you
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/mute:
    post:
      summary: Mute the given user.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successfully muted, or user was already muted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/unmute:
    post:
      summary: Unmute the given user.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successfully unmuted, or user was already unmuted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/lists:
    get:
      summary: Custom feeds that you have added this user to.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: List of custom feeds
                type: array
                items:
                  $ref: '#/components/schemas/List'
  /api/v1/accounts/{account_id}/aliases/all:
    get:
      summary: Get account's aliases.
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aliases'
        404:
          description: User not found
  /api/v1/accounts/{account_id}/load_activities:
    post:
      summary: Load remote user's posts.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                collection:
                  description: The source of data.
                  type: string
                  enum:
                    - outbox
                    - featured
                  default: outbox
      responses:
        204:
          description: Successful operation
        403:
          description: The user doesn't have a permission to load activities.
        404:
          description: User not found or is local.
  /api/v1/apps:
    post:
      summary: Create a new application to obtain OAuth2 credentials.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client_name:
                  description: A name for your application.
                  type: string
                redirect_uris:
                  description: Where the user should be redirected after authorization.
                  type: string
                scopes:
                  description: Space separated list of scopes.
                  type: string
                  example: 'read write'
                website:
                  description: An URL to the homepage of your app.
                  type: string
                  nullable: true
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Application'
                  - type: object
                    properties:
                      client_id:
                        description: Client ID key, to be used for obtaining OAuth tokens.
                        type: string
                      client_secret:
                        description: Client secret key, to be used for obtaining OAuth tokens.
                        type: string
        400:
          description: Invalid request data.
  /api/v1/bookmarks:
    get:
      summary: View bookmarked posts.
      security:
        - tokenAuth: []
      parameters:
        - name: max_id
          in: query
          description: Return results older than this ID.
          required: false
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          description: Maximum number of results to return.
          required: false
          schema:
            type: integer
            default: 20
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Post list
                type: array
                items:
                  $ref: '#/components/schemas/Status'
          headers:
            Link:
              description: Link to the next page
              schema:
                type: string
                example: '<https://social.example/api/v1/bookmarks?limit=20&max_id=123>; rel="next"'
  /api/v1/custom_emojis:
    get:
      summary: Returns custom emojis that are available on the server.
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Emoji list
                type: array
                items:
                  $ref: '#/components/schemas/CustomEmoji'
  /api/v1/directory:
    get:
      summary: List profiles visible in the directory.
      security:
        - tokenAuth: []
      parameters:
        - name: offset
          in: query
          description: How many profiles to skip before returning results.
          required: false
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          description: How many profiles to load.
          required: false
          schema:
            type: integer
            default: 40
        - name: order
          in: query
          description: How to sort profiles.
          required: false
          schema:
            type: string
            enum:
              - active
              - username
            default: active
        - name: local
          in: query
          description: Only return local profiles.
          required: false
          schema:
            type: boolean
            default: true
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Profile list
                type: array
                items:
                  $ref: '#/components/schemas/Account'
  /api/v1/follow_requests:
    get:
      summary: View pending follow requests.
      security:
        - tokenAuth: []
      parameters:
        - name: max_id
          in: query
          description: Return results with request ID older than this value.
          required: false
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          description: Maximum number of results to return.
          required: false
          schema:
            type: integer
            default: 40
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                description: Profile list
                type: array
                items:
                  $ref: '#/components/schemas/Account'
          headers:
            Link:
              description: Link to the next page
              schema:
                type: string
                example: '<https://social.example/api/v1/follow_requests?limit=40&max_id=b82c6e0b-36a6-4224-b5a3-f5d07c09574f>; rel="next"'
        400:
          description: Invalid query parameters.
  /api/v1/follow_requests/{account_id}/authorize:
    post:
      summary: Accept follow request.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Relationship'
                  - type: object
                    properties:
                      followed_by:
                        example: true
        404:
          description: Follow request not found
  /api/v1/follow_requests/{account_id}/reject:
    post:
      summary: Reject follow request.
      security:
        - tokenAuth: []
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
        404:
          description: Follow request not found
  /api/v1/instance:
    get:
      summary: Information about the instance.
      security: []
      responses:
        200:
          description: Successful operation
