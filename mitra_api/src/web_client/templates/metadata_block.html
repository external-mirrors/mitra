<title>{{ title_short }} | {{ instance_title }}</title>
<meta property="og:type" content="{{ page_type }}" data-inserted="true">
<meta property="og:title" content="{{ title }}" data-inserted="true">
<meta property="og:image" content="{{ image_url }}" data-inserted="true">
<meta property="og:site_name" content="{{ instance_title }}" data-inserted="true">
