[package]
name = "mitra_cli"
version = "2.20.2"
license = "AGPL-3.0-only"
edition = "2021"
rust-version = "1.63.0"

[[bin]]
name = "mitractl"
path = "src/main.rs"

[dependencies]
# Used for catching errors
anyhow = "1.0.58"
# Used to build admin CLI tool
clap = { version = "~4.0.32", default-features = false, features = ["std", "derive", "error-context", "help", "usage"] }
clap_lex = "0.3.0, <0.3.1"
# Used for reading JSON
serde_json = "1.0.89"
# Async runtime
tokio = { version = "1.28.2", features = ["macros"] }
# Used to work with UUIDs
uuid = "1.1.2"

mitra_activitypub = { path = "../mitra_activitypub" }
mitra_adapters = { path = "../mitra_adapters" }
mitra_config = { path = "../mitra_config" }
mitra_federation = { path = "../mitra_federation" }
mitra_models = { path = "../mitra_models" }
mitra_services = { path = "../mitra_services" }
mitra_utils = { path = "../mitra_utils" }
mitra_validators = { path = "../mitra_validators" }
mitra = { path = ".." }

[lints]
workspace = true
