[package]
name = "mitra"
version = "2.10.0"
description = "Federated micro-blogging platform and content subscription service"
license = "AGPL-3.0-only"

edition = "2021"
rust-version = "1.63.0"
publish = false
default-run = "mitra"

[workspace]
members = [
  ".",
  "mitra_adapters",
  "mitra_cli",
  "mitra_config",
  "mitra_federation",
  "mitra_models",
  "mitra_services",
  "mitra_utils",
  "mitra_validators",
]
default-members = [
  ".",
  "mitra_adapters",
  "mitra_cli",
  "mitra_config",
  "mitra_federation",
  "mitra_models",
  "mitra_services",
  "mitra_utils",
  "mitra_validators",
]

[dependencies]
# Used to handle incoming HTTP requests
actix-cors = "0.6.4"
actix-files = "0.6.2"
actix-governor = "=0.4.1"
actix-multipart = { version = "0.6.0", default-features = false, features = ["derive"] }
actix-web = "4.3.1"
actix-web-httpauth = "0.8.0"
# Used for catching errors
anyhow = "1.0.58"
# Used for working with dates
chrono = { version = "0.4.23", default-features = false, features = ["std", "serde"] }
# Used to work with hexadecimal strings
hex = { version = "0.4.3" }
# Used for logging
log = "0.4.14"
env_logger = { version = "0.9.0", default-features = false }
# Used for working with futures
futures = "0.3.13"
# Used to determine the number of CPUs on the system
num_cpus = "1.13.0"
# Used for working with regular expressions
regex = "1.9.6"
# Used for serialization/deserialization
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.89"
# Used to parse querystrings
serde_qs = { git = "https://github.com/silverpill/serde_qs", rev = "568c7007df8048ae3a05e469d9473e4e31ab7e5f", features = ["actix4"] }
# Used for creating error types
thiserror = "1.0.37"
# Async runtime
tokio = { version = "1.28.2", features = ["macros"] }
# Used to work with URLs
url = "2.2.2"
# Used to work with UUIDs
uuid = { version = "1.1.2", features = ["serde", "v4"] }
# User for working with block/allow lists
wildmatch = "2.1.1"

mitra_adapters = { path = "mitra_adapters" }
mitra_config = { path = "mitra_config" }
mitra_federation = { path = "mitra_federation" }
mitra_models = { path = "mitra_models" }
mitra_services = { path = "mitra_services" }
mitra_utils = { path = "mitra_utils" }
mitra_validators = { path = "mitra_validators" }

[dev-dependencies]
serial_test = "0.7.0"

mitra_config = { path = "mitra_config", features = ["test-utils"] }
mitra_models = { path = "mitra_models", features = ["test-utils"] }
mitra_utils = { path = "mitra_utils", features = ["test-utils"] }

[features]
ethereum-extras = ["mitra_services/ethereum-extras"]

production = ["mitra_config/production"]

[target.'cfg(target_env = "musl")'.dependencies]
openssl = { version = "0.10.55", features = ["vendored"] }
openssl-probe = "0.1.5"
