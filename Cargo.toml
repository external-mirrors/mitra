[package]
name = "mitra"
version = "2.3.0"
description = "Federated micro-blogging platform and content subscription service"
license = "AGPL-3.0-only"

edition = "2021"
rust-version = "1.57"
publish = false
default-run = "mitra"

[workspace]
members = [
  ".",
  "mitra-cli",
  "mitra-config",
  "mitra-models",
  "mitra-services",
  "mitra-utils",
  "mitra-validators",
]
default-members = [
  ".",
  "mitra-cli",
  "mitra-config",
  "mitra-models",
  "mitra-services",
  "mitra-utils",
  "mitra-validators",
]

[dependencies]
# Used to handle incoming HTTP requests
actix-cors = "0.6.4"
actix-files = "0.6.2"
actix-governor = "=0.3.0"
dashmap = "=5.2.0"
actix-multipart = { version = "0.6.0", default-features = false, features = ["derive"] }
actix-web = "4.3.1"
actix-web-httpauth = "0.8.0"
# Used for catching errors
anyhow = "1.0.58"
# Used for working with dates
chrono = { version = "0.4.23", default-features = false, features = ["std", "serde"] }
# Used to work with hexadecimal strings
hex = { version = "0.4.3" }
# Used for logging
log = "0.4.14"
env_logger = { version = "0.9.0", default-features = false }
# Used for working with futures
futures = "0.3.13"
# Used to determine the number of CPUs on the system
num_cpus = "1.13.0"
# Used for working with regular expressions
regex = "1.6.0"
# Used for making async HTTP requests
reqwest = { version = "0.11.13", features = ["json", "socks"] }
bytes = "1.0.1"
# Used for serialization/deserialization
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.89"
# Used to parse querystrings
serde_qs = { version = "0.11.0", features = ["actix4"] }
# Used to calculate SHA2 hashes
sha2 = "0.10.6"
# Used for creating error types
thiserror = "1.0.37"
# Async runtime
tokio = { version = "1.28.2", features = ["macros"] }
# Used to work with URLs
url = "2.2.2"
# Used to work with UUIDs
uuid = { version = "1.1.2", features = ["serde", "v4"] }

mitra-config = { path = "mitra-config" }
mitra-models = { path = "mitra-models" }
mitra-services = { path = "mitra-services" }
mitra-utils = { path = "mitra-utils" }
mitra-validators = { path = "mitra-validators" }

[dev-dependencies]
serial_test = "0.7.0"

mitra-config = { path = "mitra-config", features = ["test-utils"] }
mitra-models = { path = "mitra-models", features = ["test-utils"] }
mitra-utils = { path = "mitra-utils", features = ["test-utils"] }

[features]
ethereum-extras = ["mitra-services/ethereum-extras"]

production = ["mitra-config/production"]

[target.'cfg(target_env = "musl")'.dependencies]
openssl = { version = "0.10.55", features = ["vendored"] }
openssl-probe = "0.1.5"
