[package]
name = "mitra"
version = "2.20.2"
description = "Federated micro-blogging platform and content subscription service"
license = "AGPL-3.0-only"

edition = "2021"
rust-version = "1.63.0"
publish = false
default-run = "mitra"

[workspace]
members = [
  ".",
  "mitra_activitypub",
  "mitra_adapters",
  "mitra_cli",
  "mitra_config",
  "mitra_federation",
  "mitra_models",
  "mitra_services",
  "mitra_utils",
  "mitra_validators",
]
default-members = [
  ".",
  "mitra_activitypub",
  "mitra_adapters",
  "mitra_cli",
  "mitra_config",
  "mitra_federation",
  "mitra_models",
  "mitra_services",
  "mitra_utils",
  "mitra_validators",
]

[workspace.lints.clippy]
unwrap_used = "warn"
derive_partial_eq_without_eq = "allow"
len_zero = "allow"
let_and_return = "allow"
map_entry = "allow"
or_fun_call = "allow"
redundant_field_names = "allow"
unused_unit = "allow"
enum_variant_names = "allow"
format_push_string = "allow"
unwrap_or_default = "allow"

[dependencies]
# Used to handle incoming HTTP requests
actix-cors = "0.6.4"
actix-files = "0.6.5"
actix-governor = "=0.4.1"
actix-multipart = { version = "0.6.0", default-features = false, features = ["derive"] }
actix-web = "4.3.1"
actix-web-httpauth = "0.8.0"
# Used for catching errors
anyhow = "1.0.58"
# Used for working with dates
chrono = { version = "0.4.23", default-features = false, features = ["std", "serde"] }
# Used to parse emoji shortcodes
emojis = "0.6.1"
# Used to work with hexadecimal strings
hex = { version = "0.4.3" }
# Used for logging
log = "0.4.20"
# Used to determine the number of CPUs on the system
num_cpus = "1.13.0"
# Used for working with regular expressions
regex = "1.9.6"
# Used for serialization/deserialization
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.89"
# Used to parse querystrings
serde_qs = { git = "https://github.com/samscott89/serde_qs", rev = "2bb118fce16f2d5a1a85fce96d228acc23df827e", features = ["actix4"] }
# Used for creating error types
thiserror = "1.0.37"
# Async runtime
tokio = { version = "1.28.2", features = ["macros"] }
# Used to work with URLs
url = "2.4.1"
# Used to work with UUIDs
uuid = { version = "1.1.2", features = ["serde", "v4"] }
# User for working with block/allow lists
wildmatch = "2.1.1"

mitra_activitypub = { path = "mitra_activitypub", default-features = false }
mitra_adapters = { path = "mitra_adapters", default-features = false }
mitra_config = { path = "mitra_config" }
mitra_federation = { path = "mitra_federation", default-features = false }
mitra_models = { path = "mitra_models", default-features = false }
mitra_services = { path = "mitra_services", default-features = false }
mitra_utils = { path = "mitra_utils" }
mitra_validators = { path = "mitra_validators" }

[dev-dependencies]
serial_test = "0.7.0"

mitra_config = { path = "mitra_config", features = ["test-utils"] }
mitra_models = { path = "mitra_models", default-features = false, features = ["test-utils"] }
mitra_utils = { path = "mitra_utils", features = ["test-utils"] }

[features]
default = ["native-tls"]

native-tls = [
  "mitra_activitypub/native-tls",
  "mitra_adapters/native-tls",
  "mitra_federation/native-tls",
  "mitra_models/native-tls",
  "mitra_services/native-tls",
]
rustls-tls = [
  "mitra_activitypub/rustls-tls",
  "mitra_adapters/rustls-tls",
  "mitra_federation/rustls-tls",
  "mitra_models/rustls-tls",
  "mitra_services/rustls-tls",
]

production = ["mitra_config/production"]

[lints]
workspace = true
